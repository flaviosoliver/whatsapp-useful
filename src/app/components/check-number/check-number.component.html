<div id="check-number" class="check-number-container">
  <h2 color="info">
    <mat-icon class="material-symbols-outlined">person_search</mat-icon>
    <span>Verificar Número</span>
  </h2>
  <p>
    Neste item você pode checar se o número informado possui WhatsApp ou não.
  </p>
  <p>Insira o número do telefone</p>
  <div class="check-number-content">
    <app-select-platform
      (selectionChanged)="onSelectionChanged($event)"
    ></app-select-platform>
    <app-form-number
      (phoneNumber)="phoneNumberChanged($event)"
      [platform]="selectedValue"
      [sendSection]="false"
    ></app-form-number>
  </div>
</div>
