<mat-dialog-content>
  <div layout="row" class="btn-close">
    <button
      mat-dialog-close
      mat-icon-button
      aria-label="Close"
      layout="row"
      layout-align="end"
    >
      <mat-icon class="material-symbols-outlined">close</mat-icon>
    </button>
  </div>
  <img [src]="data.qrCode" />
</mat-dialog-content>
